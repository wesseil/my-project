<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .dashboard {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 220px;
            background-color: #343a40;
            color: white;
            padding: 20px;
        }

        .sidebar h2 {
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 10px 0;
            font-size: 16px;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .main-content {
            flex-grow: 1;
            padding: 30px;
            background-color: #f8f9fa;
        }

        .welcome {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .add-task-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        .task-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .task-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .task-card h4 {
            margin-bottom: 10px;
        }

        .task-card p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="sidebar">
        <h2>My Tasks</h2>
        <a href="#">Profile</a>
        <a href="#">Tasks</a>
        <a href="#">Logout</a>
    </div>

    <div class="main-content">
        <div class="welcome">Welcome, <strong>Wesseil Jean Bajo</strong>!</div>
        <button class="add-task-btn">+ Add New Task</button>

        <div class="task-grid">
            <div class="task-card">
                <h4>Task Title 1</h4>
                <p>Description of the task goes here...</p>
            </div>
            <div class="task-card">
                <h4>Task Title 2</h4>
                <p>Another task description shown in card layout.</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
